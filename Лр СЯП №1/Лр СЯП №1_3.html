<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ЛР СЯП №1_3</title>
    </head>
    <body>
        <script>
        let x = 3, y = 69;
        let num1 = (35*y-25*x)/5+232;
        let num2 = (8*y/x+5*x/y-43)*6;
        document.write(num2 % num1, "<br>");
        alert(num2 % num1);
        document.write("Первое выражеие равно: " + num1 + "<br>" + "Второе выражение равно: " + num2 + "<br>");
        alert(num1);
        alert(num2);
        </script>
    </body>
</html>
