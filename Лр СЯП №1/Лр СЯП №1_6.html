        <script>
            let now = new Date();
            let day = now.getDay();
            switch (day)
            {
	        case 1: 
		    alert("Сегодня понедельник");
		    break;
	        case 2: 
		    alert("Сегодня вторник");
		    break;
	        case 3: 
		    alert("Сегодня среда");
		    break;
	        case 4: 
		    alert("Сегодня четверг");
		    break;
	        case 5: 
	     	alert("Сегодня пятница");
		    break;
        	case 6: 
       		alert("Сегодня суббота");
       		break;
        	case 0: 
      		alert("Сегодня воскресенье");
      		break;	
            }
        </script>
    </body>
