<!DOCTYPE html>
<html>
    <head>
        <title>Задание4-5</title>
        <link rel="stylesheet" href="style4-5.css">
    </head>
    <body>
        <input type="radio" id="sqr" name="func" checked="checked">
        <label for="sqr">y = x^2</label>

        <input type="radio" id="cube" name="func">
        <label for="cube">y = x^3</label>

        <input type="radio" id="sin" name="func">
        <label for="sin">y = sin(x)</label>

        <input type="radio" id="cos" name="func">
        <label for="cos">y = cos(x)</label>

        <select id="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
        </select>

        <canvas id="canvas"></canvas>

        <script src="zadanie4-5.js"></script>
    </body>
</html>
